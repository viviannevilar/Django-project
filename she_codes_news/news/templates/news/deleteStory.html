{% extends 'base.html' %}

{% block content %}

<h2>Delete Story</h2>

    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                {% comment %} <legend class="border-bottom mb-4">Delete Post</legend> {% endcomment %}
                <h2>Are you sure you want to delete the post "{{ object.title }}"?</h2>
            </fieldset>
            <div class="form-group">
                <button class="btn" type="submit">Yes, Delete</button>
                <button class="btn"><a class="btn" href="{% url 'news:story' object.id %}">Cancel</a></button>
            </div>
        </form>
    </div>  


{% endblock %}
