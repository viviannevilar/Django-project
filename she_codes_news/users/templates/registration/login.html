{% extends 'base.html' %}

{% block content %}
{% load crispy_forms_tags %}

<h2>Login</h2>

<form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button class='btn' type="submit">Login</button>
    
</form>
<p class="form">Don't have an account?</p>

<button class='btn'><a href="{% url 'users:createaccount' %}">Sign Up</a></button> <p class="form">instead!</p>

{% endblock %}
